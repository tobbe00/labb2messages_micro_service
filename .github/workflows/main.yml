name: kthcloud-ci

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka ut koden fr책n repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. St채ll in JDK 17 (du anv채nder en 17-baserad Docker-bild)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Bygg projektet med Maven och skapa .jar-filen
      - name: Build with Maven
        run: mvn clean package -DskipTests -q

      # 4. Verifiera att .jar-filen skapades
      - name: Verify .jar file
        run: ls -la ./target

      # 5. Logga in p책 KTH Cloud Docker Registry
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cloud.cbh.kth.se
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Bygg och pusha Docker-image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_TAG }}
